<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Ações</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header id="cabecalho">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('relatorio') }}">Gerar</a>
        <a href="{{ url_for('comparar') }}">Comparar</a>
        <a href="{{ url_for('encontrar') }}">Encontrar</a>
    </header>
    <div id="conteudo">
        <div class="container centralizar" style="color:black">
            <h1>Comparar Ações</h1>
            
            <form id="compararForm" action="{{ url_for('comparar') }}" method="post" style="height:70%">
                <div style="width: 100%; height: 100%;">
                    <div class="centralizar" style="width: 100%; height: 80%;gap:2dvh">
                        <label for="ticker1">Ticker da Ação 1:</label>
                        <input type="text" id="ticker1" name="ticker1" required>

                        <label for="ticker2">Ticker da Ação 2:</label>
                        <input type="text" id="ticker2" name="ticker2" required>

                        <button type="submit">Comparar</button>
                        <!-- Spinner posicionado abaixo do botão de enviar -->
                    </div>
                    <div style="height: 20%;width: 100%;">
                        <div id="spinner"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer class="centralizar">
        <h3>Contato</h3><br>
        <div style="display: flex; flex-direction: row;gap: 5dvw;">
            <h4>Endereço: Rua Exemplo, 123, Cidade, País</h4>
            <h4>Telefone: +55 (XX) XXXX-XXXX</h4>
            <h4>Email: contato@empresa.com</h4>
        </div>
    </footer>
</body>
<script>
    document.getElementById('compararForm').onsubmit = function() {
        // Exibe o spinner ao enviar o formulário
        document.getElementById('spinner').style.display = 'block';
    };
</script>
</html>
